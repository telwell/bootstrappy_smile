<!DOCTYPE html>
<html>
<head>
	<title>Bootstrappy Smile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
	<main class="container">
		<div class="row add-big-margin">
			<div class="eyebrow col-sm-2"></div>
			<div class="eyebrow col-sm-2 col-sm-offset-8"></div>
		</div>

		<!-- AND HERE'S THE LEFT EYE -->
		<div class="row">
			<div class="col-sm-2">
				<div class="row">
					<div class="eye add-sm-margin col-sm-12"></div>
				</div>
				<div class="row">
					<div class="eye col-sm-2"></div>
					<div class="eye col-sm-2 float-right"></div>
				</div>

				<div class="row">
					<div class="eye col-sm-12"></div>
				</div>
			</div>
		

		<!-- AND HERE'S THE RIGHT EYE -->
			<div class="col-sm-2 col-sm-offset-8">
				<div class="row">
					<div class="eye add-sm-margin col-sm-12"></div>
				</div>
				<div class="row">
					<div class="eye col-sm-2"></div>
					<div class="eye col-sm-2 float-right"></div>
				</div>

				<div class="row">
					<div class="eye col-sm-12"></div>
				</div>
			</div>
		</div> <!-- END EYE ROW -->

		<!--- ADD THE NOSE -->
		<div class="row add-big-margin">
			<div class="nose col-sm-2 col-sm-offset-5"><p>HONK!</p></div>
		</div>

		<!-- AND THE LIPS -->
		<div class="row add-big-margin">
			<div class="mouth col-sm-3"></div>
			<div class="mouth col-sm-3 float-right"></div>
		</div>

		<div class="row">
			<div class="mouth col-sm-8 col-sm-offset-2"></div>
		</div>

	</main>	
</body>
</html>
